<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workSpace добавить вакансии</title>
    <link rel="stylesheet" href="index.css">

    <script src="js/just-validate.min.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>

    <!-- header start -->
    <header class="header">
        <div class="container header__container">
            <a href="index.html"><img src="./images/logo.svg" alt="logo" class="header__logo"></a>

            <a href="index.html#vacancies" class="header__link">Посмотреть вакансии</a>

        </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="main">
        <section class="employer">
            <div class="container">
                <h1 class="employer__title">Создай свою вакансию</h1>

                <form class="employer__form">
                    <div class="employer__file file">
                        <div class="file__wrap-preview">
                            <img src="" class="file__preview">
                        </div>

                        <div class="file__wrap-btn">
                            <label class="file__label" for="logo">+ загрузить лого</label>
                            <input class="file__input" id="logo" type="file" accept="image/*" required>
                        </div>
                    </div>

                    <fieldset class="employer__fieldset-input">
                        <div class="employer__wrap-input">
                            <label class="employer__label" for="company">Название компании</label>
                            <input class="employer__input" id="company" type="text" name="company"
                                placeholder="Например: SBER">
                        </div>

                        <div class="employer__wrap-input">
                            <label class="employer__label" for="title">Название вакансии</label>
                            <input class="employer__input" id="title" type="text" name="title"
                                placeholder="Например: Frontend-разработчик">
                        </div>

                        <div class="employer__wrap-input">
                            <label class="employer__label" for="salary">Заработная плата, руб/мес</label>
                            <input class="employer__input" id="salary" type="number" name="salary" placeholder="80 000">
                        </div>

                        <div class="employer__wrap-input">
                            <label class="employer__label" for="location">Город</label>
                            <input class="employer__input" id="location" type="text" name="location"
                                placeholder="Например: Москва">
                        </div>

                        <div class="employer__wrap-input">
                            <label class="employer__label" for="email">E-mail</label>
                            <input class="employer__input" id="email" type="email" name="email"
                                placeholder="Добавьте e-mail для связи">
                        </div>
                    </fieldset>

                    <fieldset class="employer__fieldset-textarea">
                        <label class="employer__label" for="description">Описание вакансии</label>
                        <textarea class="employer__textarea" name="description" id="description"
                            placeholder="Добавьте всю необходимую для соискателя информацию"></textarea>
                    </fieldset>

                    <div class="employer__radio-buttons">
                        <fieldset class="employer__fieldset-radio" id="format">
                            <legend class="employer__legend">Формат</legend>
                            <label class="employer__label-radio radio">
                                <input type="radio" class="radio__input" name="format" value="Офис">Офис
                            </label>

                            <label class="employer__label-radio radio">
                                <input type="radio" class="radio__input" name="format" value="Удаленный">Удаленный
                            </label>

                            <label class="employer__label-radio radio">
                                <input type="radio" class="radio__input" name="format" value="Гибкий">Гибкий
                            </label>
                        </fieldset>

                        <fieldset class="employer__fieldset-radio" id="experience">
                            <legend class="employer__legend">Опыт работы</legend>
                            <label class="employer__label-radio radio">
                                <input type="radio" class="radio__input" name="experience" value="Не важно">Не важно
                            </label>

                            <label class="employer__label-radio radio">
                                <input type="radio" class="radio__input" name="experience" value="Без опыта">Без
                                опыта
                            </label>

                            <label class="employer__label-radio radio">
                                <input type="radio" class="radio__input" name="experience" value="От 1 года до 3-х лет">
                                От 1 года до 3-х лет
                            </label>
                            <label class="employer__label-radio radio">
                                <input type="radio" class="radio__input" name="experience" value="От 3-х лет"> От
                                3-х лет
                            </label>
                        </fieldset>

                        <fieldset class="employer__fieldset-radio" id="type">
                            <legend class="employer__legend">Занятость</legend>
                            <label class="employer__label-radio radio">
                                <input type="radio" class="radio__input" name="type" value="Полная">Полная
                            </label>

                            <label class="employer__label-radio radio">
                                <input type="radio" class="radio__input" name="type" value="Частичная">Частичная
                            </label>

                            <label class="employer__label-radio radio">
                                <input type="radio" class="radio__input" name="type" value="Стажировка">Стажировка
                            </label>
                            <label class="employer__label-radio radio">
                                <input type="radio" class="radio__input" name="type" value="Проектная работа">Проектная
                                работа
                            </label>
                        </fieldset>
                    </div>

                    <div class="employer__wrap-submit">
                        <button class="employer__submit" type="submit">Добавить вакансию</button>
                        <div class="employer__error">
                            <!-- <div class="employer__error">Ошибка. Заполните все поля</div> -->
                        </div>

                    </div>

                </form>
            </div>
        </section>
    </main>
    <!-- main end -->


    <!-- footer start -->
    <footer class="footer">
        <div class="container footer__container">
            <img src="./images/footer-logo.svg" alt="логотип" class="footer__logo">

            <p class="footer__copyright">© Work Space, 2023</p>

            <div class="footer__contacts">
                <div class="footer__contact">Designer:
                    <a class="footer__link" href="#!">Anastasia Ilina</a>
                </div>
                <div class="footer__contact">Developer::
                    <a class="footer__link" href="#!">Mirzayev Bekzod</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer end -->


    <script src="js/modal.js"></script>
</body>

</html>
